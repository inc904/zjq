<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>电费差价计算器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bignumber.js/9.1.2/bignumber.js"></script>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.net/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.net/bootstrap/5.3.2/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div id="app" class="container">
      <h2 class="text-center my-3">电费差价计算器</h2>
      <div v-for="(tenant, index) in tenants" :key="index" class="mb-2">
        <h4 class="me-3">租户{{ index + 1 }}:</h4>
        <div class="d-flex flex-wrap align-items-center">
          <div class="me-3">
            <label :for="'previousReading' + index" class="form-label">上次读数:</label>
            <input
              class="form-control"
              :id="'previousReading' + index"
              v-model.number="tenant.previousReading"
              style="width: 100px" />
          </div>
          <div class="me-3">
            <label :for="'currentReading' + index" class="form-label">本次读数:</label>
            <input
              class="form-control"
              :id="'currentReading' + index"
              v-model.number="tenant.currentReading"
              style="width: 100px" />
          </div>
          <div>
            <label :for="'usage' + index" class="form-label">用电量(度):</label>
            <input
              class="form-control"
              :id="'usage' + index"
              :value="calculateUsage(tenant.previousReading, tenant.currentReading)"
              disabled
              style="width: 100px" />
          </div>
        </div>
      </div>

      <div class="mb-2">
        <label class="form-label" for="price-per-unit">电费单价(元/度):</label>
        <input
          class="form-control"
          id="price-per-unit"
          v-model.number="pricePerUnit"
          type="number"
          step="0.01"
          placeholder="请输入电费单价" />
      </div>

      <div class="container text-center">
        <button type="button" class="btn btn-success" @click="calculate">计算差价</button>
      </div>

      <div v-if="showResults">
        <h3>结果:</h3>

        <ul class="list-group">
          <li class="list-group-item">总用量：{{ totalUsage }}</li>
          <li class="list-group-item">平均值：{{ averageUsage }}</li>

          <li class="list-group-item" v-for="(item, index) in differences" :key="index">
            <span class="badge text-bg-primary">租户{{ index + 1 }}</span>: {{ item > 0 ? '超过平均值' : '低于平均值' }}
            {{ Math.abs(item) }}
          </li>

          <li class="list-group-item" v-for="(item, index) in payments" :key="index">
            <span class="badge text-bg-primary">租户{{ item.from }}</span> 需要支付给
            <span class="badge text-bg-primary">租户{{ item.to }}</span>:
            <span class="badge text-bg-danger">{{ Math.abs(item.amount).toFixed(2) }}</span>元
          </li>
        </ul>
      </div>
    </div>

    <script>
      const { createApp, ref, reactive, computed } = Vue

      const app = createApp({
        setup() {
          const showResults = ref(false)
          const pricePerUnit = ref(0.56)

          const tenants = reactive([
            { previousReading: 1, currentReading: 30 },
            { previousReading: 2, currentReading: 20 },
            { previousReading: 3, currentReading: 30 },
          ])

          const calculateUsage = (previous, current) => {
            return Math.max(0, current - previous)
          }

          const totalUsage = computed(() => {
            return tenants.reduce((sum, tenant) => {
              return sum + calculateUsage(tenant.previousReading, tenant.currentReading)
            }, 0)
          })

          const averageUsage = computed(() => {
            return new BigNumber(totalUsage.value).dividedBy(tenants.length).toFixed(2)
          })

          const differences = computed(() => {
            return tenants.map(tenant => {
              const usage = calculateUsage(tenant.previousReading, tenant.currentReading)
              return Number(BigNumber(usage).minus(averageUsage.value))
            })
          })

          const payments = ref([])

          function calculate() {
            // 重置支付关系和结果显示
            payments.value = []
            showResults.value = false

            const ppu = Number(pricePerUnit.value)

            // 初始化支付数组
            let positiveDiffs = []
            let negativeDiffs = []

            differences.value.forEach((diff, index) => {
              if (diff > 0) {
                positiveDiffs.push({ index: index + 1, diff: diff })
              } else if (diff < 0) {
                negativeDiffs.push({ index: index + 1, diff: Math.abs(diff) })
              }
            })

            // 计算支付金额
            positiveDiffs.forEach(pos => {
              negativeDiffs.forEach(neg => {
                if (pos.diff > 0 && neg.diff > 0) {
                  const paymentAmount = Math.min(pos.diff, neg.diff) * ppu
                  payments.value.push({
                    from: pos.index,
                    to: neg.index,
                    amount: paymentAmount,
                  })
                  pos.diff -= paymentAmount / ppu
                  neg.diff -= paymentAmount / ppu
                }
              })
            })

            // 显示结果
            showResults.value = true
          }

          return {
            tenants,
            pricePerUnit,
            totalUsage,
            averageUsage,
            differences,
            payments,
            calculate,
            calculateUsage,
            showResults,
          }
        },
      })

      app.mount('#app')
    </script>
  </body>
</html>
